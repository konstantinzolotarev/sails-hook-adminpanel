<!DOCTYPE html>
<html lang="ru">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <!-- clr -->
  <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" />
  <!-- style index -->
  <link rel="stylesheet" href="/admin/assets/new_layout/css/style.css">
</head>

<body>

  <body cds-text="body" cds-theme="dark" cds-layout="vertical gap:lg p:lg">
    <div class="main-container">

        <div class="header__inner">
          <div class="header__menu">
            <span></span>

            <select class="clr-select">

            </select>
          </div>

            </a>

                <use xlink:href="/admin/assets/new_layout/img/sprite_auto.svg#login-out"></use>
              </svg>
            </a>
          </div>
        </div>
